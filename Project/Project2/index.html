<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Project Two</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Add meals</h1>
    </header>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🥪</span></span><span class="item__text">All</span></li>
            <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🍕</span></span><span class="item__text">Pizza</span></li>
            <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🥩</span></span><span class="item__text">Meat</span></li>
            <li class="navigation__item"><span class="item__icon"><span class="item__emoji">🥗</span></span><span class="item__text">Veggie</span></li>
        </ul>
    </nav>
        <section class="featured">
            <h2 class="featured__title">Featured meals</h2>
                <div class="featured__wrapper">
                    <article class="featured-meal">
                        <h4 class="featured-meal__title">Penne Broccoli</h4>
                        <button class="featured-meal__btn"><span>➕</span></button>
                    </article>
                    <article class="featured-meal">
                        <h4 class="featured-meal__title">Shrimp Pasta</h4>
                        <button class="featured-meal__btn"><span>➕</span></button>
                    </article>
                    <article class="featured-meal">
                        <h4 class="featured-meal__title">Chocolate Covered Bananas</h4>
                        <button class="featured-meal__btn"><span>➕</span></button>
                    </article>
                    <article class="featured-meal">
                        <h4 class="featured-meal__title">Cheesy Ground Beef Quesadillas</h4>
                        <button class="featured-meal__btn"><span>➕</span></button>
                    </article>
                </div>       
        </section>
        <section class="recipe">
            <ul class="recipe__list">
                <li class="recipe__item"><span class="recipe__name">Pasta Carbonara</span><i class="fas fa-plus"></i></li>
                <li class="recipe__item"><span class="recipe__name">Lasagna</span><i class="fas fa-plus"></i></li>
            </ul>
        </section>
</body>
</html>
